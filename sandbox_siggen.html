<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Sandbox - siggen</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width"/>
  <meta name="author" content=""/>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" type="text/css" media="all" href="base.css">
</head>

<body>
  <h2>Sandbox - siggen</h2>
  <p>
    <label for="frequency">Frequency / Fs</label>
    <input type="range" min="-0.5" max="0.5" value="0.0" id="frequency" step="0.01" oninput="update_plot(value,null,null)">
    <output for="frequency" id="fc">0.1</output>
  </p>
  <p>
    <label for="bandwidth">Bandwidth / Fs</label>
    <input type="range" min="0.1" max="0.9" value="0.1" id="bandwidth" step="0.01" oninput="update_plot(null,value,null)">
    <output for="bandwidth" id="bw">0.1</output>
  </p>
  <p>
    <label for="gain">Signal Gain (dB)</label>
    <input type="range" min="-20" max="0" value="0" id="gain" step="0.01" oninput="update_plot(null,null,value)">
    <output for="gain" id="gn">0</output>
  </p>
  <p>
    <label for="noise">Noise PSD (dB/Hz)</label>
    <input type="range" min="-60" max="0" value="-60" id="noise" step="0.1" oninput="update_plot(null,null,null,value)">
    <output for="noise" id="n0">-60</output>
  </p>
  <p>
    <label for="signal_to_noise_ratio">Signal-to-Noise Ratio:  SNR = </label>
    <output for="signal_to_noise_ratio" id="snr">0.2</output> dB
  </p>
  <p>
    <label for="information_capacity">Information Capacity:  C = </label>
    <output for="information_capacity" id="cap">0.2</output> Fs bits/second
  </p>
</body>

<!-- Load in the javascript libraries -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="fft.js"></script>
<script src="support.js"></script>
<script>

// 2. Use the margin convention practice
var margin = {top: 50, right: 50, bottom: 50, left: 50}
  , width  = 920 - margin.left - margin.right  // Use the window's width
  , height = 320 - margin.top - margin.bottom; // Use the window's height

// The number of datapoints
var bw = 0.1, fc = 0.0, gn = 0.0, n0 = -40, snr = 0, cap = 10;
var nfft = 2048, generator = new siggen(nfft);

// set frequency/psd scales
var fScale = d3.scaleLinear().domain([-0.5, 0.5]).range([0, width]);
var pScale = d3.scaleLinear().domain([-80, 30]).range([height, 0]);

// d3's line generator
var linef = d3.line()
    .x(function(d, i) { return fScale(i/nfft-0.5); })  // map frequency
    .y(function(d)    { return pScale(d.y);        }); // map PSD

// 8. An array of objects of length N. Each object has key -> value pair, the key being "y" and the value is a random number
var dataf = d3.range(0,nfft-1).map(function(f) { return {"y": 0 } })

// create SVG objects
var svgf = svg_create(margin, width, height, fScale, pScale);

// add labels
svg_add_labels(svgf, margin, width, height, "Normalized Frequency", "Power Spectra Density (dB)");

// clip paths
svgf.append("clipPath")
     .attr("id","clipf")
   .append("rect")
     .attr("width",width)
     .attr("height",height);

// 9. Append the path, bind the data, and call the line generator
var pathf = svgf.append("path")
    .attr("clip-path","url(#clipf)")
    .datum(dataf)
    .attr("class", "line")
    .attr("d", linef);

// set initial value
update_plot(0.0, 0.1);

// generate power spectral density
function generate_psd(f,w,g,n) {
    // update generator
    generator.clear();
    generator.add_signal(f,w,g);
    generator.add_noise (n);
    generator.generate();
    //console.log(psd);
    return d3.range(0,nfft-1).map(function(i) { return {"y": generator.psd[i] } })
}

function update_plot(freq,band,gain,noise) {
    if (freq!=null) { fc = freq; }
    if (band!=null) { bw = band; }
    if (gain!=null) { gn = gain; }
    if (noise!=null){ n0 = noise;}

    document.querySelector('#fc').value = fc;
    document.querySelector('#frequency').value = fc;

    document.querySelector('#bw').value = bw;
    document.querySelector('#bandwidth').value = bw;

    document.querySelector('#gn').value = gn;
    document.querySelector('#gain').value = gn;

    document.querySelector('#n0').value = n0;
    document.querySelector('#noise').value = n0;
    
    //document.querySelector('#snr').value = Math.round(10 * Math.log10(gn**2 / (np * bw))); // signal will be bandpass filtered to reduce noise
    let SNRdB = gn - n0 - 10*Math.log10(bw);
    let C     = bw * Math.log2(1+Math.pow(10.,SNRdB/10.));
    document.querySelector('#snr').value = SNRdB;
    document.querySelector('#cap').value = C;

    // generate power spectral density
    dataf = generate_psd(fc,bw,gn,n0);
    pathf.datum(dataf) // 10. Binds data to the line
        .attr("class", "line") // Assign a class for styling
        .attr("d", linef); // 11. Calls the line generator
}

</script>
</html>
