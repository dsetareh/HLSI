    <script>
'use strict';


// This sig contains all the constant parameters associated with the
// signal and also the 4 changing parameters sig.freq, sig.gn, sig.bw, and
// sig.mcs (center frequency, gain, bandwidth, and modulation scheme
// index).  This object is shared across the whole app as a singleton if
// we do not use "new" to make it.
//
var sig = Signal(conf.sig1);
var sig1 = new Signal(conf.sig1);




// We setup the sliders.  This SetupSlider() function knows how to setup
// the input range slider based on the signal object "sig" and the name
// of the input elements.

SetupSlider(sig, 'bw', '#bw');
SetupSlider(sig, 'freq');
SetupSlider(sig1, 'freq');



SimulatedIQPlot(sig);

SimulatedPowerSpectrumPlot(sig);
SimulatedPowerSpectrumPlot(sig1);



</script>
