<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>HLSI Exercise - Frequency</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width"/>
  <meta name="author" content=""/>
  <meta name="keywords" content=""/>

  <link rel="stylesheet" type="text/css" media="all" href="base.css">
</head>

<body>
  <h2>Exercise - Bandwidth, Frequency, and Gain</h2>
  <p><a href="index.html">[back]</a></p>
  <p>
    <label for="frequency">Frequency</label>
    <input class="slider" type="range" min="-0.35" max="0.35" value="0.0" id="frequency" step="0.001" oninput="update_plot(value,null,null)">
    <output for="frequency" id="fc">0.1</output>
  </p>
  <p>
    <label for="bandwidth">Bandwidth</label>
    <input type="range" min="0.1" max="0.9" value="0.1" id="bandwidth" step="0.01" oninput="update_plot(null,value,null)">
    <output for="bandwidth" id="bw">0.1</output>
  </p>
  <p>
    <label for="gain">Signal Gain (dB)</label>
    <input type="range" min="-20" max="0" value="0" id="gain" step="0.01" oninput="update_plot(null,null,value)">
    <output for="gain" id="gn">0</output>
  </p>
</body>

<!-- Load in the javascript libraries -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="fft.js"></script>
<script src="support.js"></script>
<script>

// 2. Use the margin convention practice
var margin = {top: 50, right: 50, bottom: 50, left: 50}
  , width  = 920 - margin.left - margin.right  // Use the window's width
  , height = 320 - margin.top - margin.bottom; // Use the window's height

// The number of datapoints
var m = 40, k=20, n = 2*k*m+1;
var fc = 0.0, bw = 0.2, gn = 0.0;
var nfft = 2048, generator = new siggen(nfft);
generator.m = m;
var xi = new Array(n), xq = new Array(n);

// 5. X scale will use the index of our data
var xScale = d3.scaleLinear().domain([  -m,   m]).range([0, width]);
var fScale = d3.scaleLinear().domain([-0.5, 0.5]).range([0, width]);

// 6. Y scale will use the randomly generate number
var yScale = d3.scaleLinear().domain([ -1.1,  1.1]).range([height, 0]);
var pScale = d3.scaleLinear().domain([-80, 30]).range([height, 0]);

// 7. d3's line generator
var linet = d3.line()
    .x(function(d, i) { return xScale((i-k*m)/k); })  // set the x values for the line generator
    .y(function(d)    { return yScale(d.y);       }); // set the y values for the line generator
    //.curve(d3.curveMonotoneX) // apply smoothing to the line (comment out to remove smoothing)
var linef = d3.line()
    .x(function(d, i) { return fScale(i/nfft-0.5); })  // map frequency
    .y(function(d)    { return pScale(d.y);        }); // map PSD

// 8. An array of objects of length N. Each object has key -> value pair, the key being "y" and the value is a random number
var datai = {};
var dataq = {};
var dataf = d3.range(0,nfft-1).map(function(f) { return {"y": 0 } })

// create SVG objects
var svgt = svg_create(margin, width, height, xScale, yScale);
var svgf = svg_create(margin, width, height, fScale, pScale);

// add labels
svg_add_labels(svgt, margin, width, height, "Time (sample index)", "Signal");
svg_add_labels(svgf, margin, width, height, "Normalized Frequency", "Power Spectra Density (dB)");

// clip paths
svgt.append("clipPath")
     .attr("id","clipt")
   .append("rect")
     .attr("width",width)
     .attr("height",height);
svgf.append("clipPath")
     .attr("id","clipf")
   .append("rect")
     .attr("width",width)
     .attr("height",height);

// 9. Append the path, bind the data, and call the line generator
var pathi = svgt.append("path")
    .attr("clip-path","url(#clipt)")
    .datum(datai) // 10. Binds data to the line
    .attr("class", "timei") // Assign a class for styling
    .attr("d", linet);  // 11. Calls the line generator
var pathq = svgt.append("path")
    .attr("clip-path","url(#clipt)")
    .datum(dataq) // 10. Binds data to the line
    .attr("class", "timeq") // Assign a class for styling
    .attr("d", linet);  // 11. Calls the line generator
var pathf = svgf.append("path")
    .attr("clip-path","url(#clipf)")
    .datum(dataf)
    .attr("class", "psd")
    .attr("d", linef);

// set initial value
update_plot();

function update_plot(freq,band,gain) {
    if (freq!=null) { fc = freq; }
    if (band!=null) { bw = band; }
    if (gain!=null) { gn = gain; }

    document.querySelector('#fc').value = fc;
    document.querySelector('#frequency').value = fc;

    document.querySelector('#bw').value = bw;
    document.querySelector('#bandwidth').value = bw;

    document.querySelector('#gn').value = gn;
    document.querySelector('#gain').value = gn;

    // clear time-domain buffer and generate up-sampled time series
    clear_buffer(xi,n);
    clear_buffer(xq,n);
    add_pulse(k*m, fc/k, bw/k, gn, xi, xq);
    datai = d3.range(0,2*k*m+1).map(function(i) { return {"y":xi[i]} })
    dataq = d3.range(0,2*k*m+1).map(function(i) { return {"y":xq[i]} })
    pathi.datum(datai).attr("d", linet);
    pathq.datum(dataq).attr("d", linet);

    // generate power spectral density
    generator.clear();
    generator.add_signal(fc,bw,gn); // generate signal, no gain
    generator.generate();
    dataf = d3.range(0,nfft-1).map(function(i) { return {"y": generator.psd[i] } })
    pathf.datum(dataf).attr("d", linef);
}

</script>
