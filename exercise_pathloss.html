<!-- Load in the javascript libraries -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="fft.js"></script>
<script src="support.js"></script>
<script>

// 2. Use the margin convention practice
var svg = d3.select("#click");
var margin = {top: 50, right: 50, bottom: 50, left: 50}
  , width  = svg.node().getBoundingClientRect().width - margin.left - margin.right  // Use the window's width
  , height = svg.node().getBoundingClientRect().height- margin.top - margin.bottom; // Use the window's height

// scale
var xscale = d3.scaleLinear().domain([ -1000, 1000]).range([0, width]);
var yscale = d3.scaleLinear().domain([ -1000, 1000]).range([height, 0]);

// create grid lines
svg.append("g").attr("class","grid").call(d3.axisBottom(xscale).tickFormat("").tickSize( height));
svg.append("g").attr("class","grid").call(d3.axisLeft  (yscale).tickFormat("").tickSize(- width));

var xmin=50, xmax=width-50, ymin=50, ymax=height-50;
svg.selectAll("use")
    .data([
        {x:50,      y:50,       c:"#039be5", b:"#004080"},
        {x:width/2, y:height/2, c:"#03e539", b:"#008040"},
        ])
    .enter()
    .append("use")
        .attr("href","#pointer")
        .attr("x",      function(d) { return (d.x) })
        .attr("y",      function(d) { return (d.y) })
        .attr("fill",   function(d) { return (d.c) })
        .attr("stroke", function(d) { return (d.b) })
        .attr("stroke-width","1px");

var dragHandler = d3.drag()
    .on("drag", function(d) {
        d3.select(this)
            .attr("x", d.x = Math.max(Math.min(d3.event.x,xmax),xmin))
            .attr("y", d.y = Math.max(Math.min(d3.event.y,ymax),ymin));
    });

dragHandler(svg.selectAll("use"));

</script>
